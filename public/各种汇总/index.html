        .side-nav {

            z-index: 999;
            padding-top: 60px;

        }

        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-nav li {
            margin: 24px 0;
            text-align: center;
        }

        .side-nav a {
            text-decoration: none;
            color: #2980b9;
            font-size: 1.1em;
            display: block;
            padding: 10px 0;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .side-nav a:hover {
            background: #b2ebf2;
        }

        body {

            margin-top: 20px;
